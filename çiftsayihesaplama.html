<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çift Sayı Sayma</title>
</head>
<body>
    <script>
        let a = prompt("Girilen sayılar (boşlukla ayırın):").split(" ");
        console.log(a);

        var adet = 0;

        for (var i = 0; i < a.length; i++) {
            let kutu = Number(a[i]);
          
            if (kutu === kutu && kutu % 2 === 0) {
                adet++; 
            }
        }

        console.log("Toplam " + adet + " adet çift sayı var.");
    </script>
</body>
</html>
