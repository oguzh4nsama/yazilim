  <body>
    <script>
      var boyut1 = 5;
      var boyut2 = 20;
      var boyut3 = 19;
      var boyut4 = 16;
      var boyut5 = 10;
      var boyut6 = 7;
      var boyut7 = 5;
     
      var boyut10 = 3;
      var boyut11 = 2;

      var i;

      for (i = 0; i < boyut1; i++) {
        console.log("" + "*".repeat(i + 1));
      }
      for (i = 19; i < boyut2; i++) {
        console.log("*".repeat(i + 6));
      }
      for (i = 18; i < boyut3; i++) {
        console.log("*".repeat(i + 1));
      }
      for (i = 15; i < boyut4; i++) {
        console.log("*".repeat(i + 1));
      }
      for (i = 9; i < boyut5; i++) {
        console.log("   ", "*".repeat(i + 1));
      }
      for (i = 6; i < boyut6; i++) {
        console.log("      ", "*".repeat(i + 1));
      }
      for (i = 4; i < boyut7; i++) {
        console.log("         ", "*".repeat(i + 1));
      } 
      for (i = 2; i < boyut10; i++) {
        console.log("            ", "*".repeat(i + 1));
      }
      for (i = 1; i < boyut11; i++) {
        console.log("               ", "*".repeat(i + 0));
      }

    </script>
