<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i;
      var boyut = prompt("Sayı gir: ");

      for (i = 0; i < boyut; i++) {
        console.log("*".repeat(i + 1) + (boyut == i + 1 ? " enbüyük" : " enküçük"));
        
      }

      for (i = boyut - 1; i > 0; i--) {
        console.log("*".repeat(i) + (boyut == i + 1 ? " enbüyük" : " enküçük"));
      }
    </script>
  </body>
</html>
