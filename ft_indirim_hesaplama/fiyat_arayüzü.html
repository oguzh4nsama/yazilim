<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İndirim Hesaplama uygulaması</title>
    <link rel="stylesheet" href="fiyat_görünümü.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header"></div>
      <div class="menu"><!-- burada hamburger oluşturulmaktadır -->
      <div class="hamburgermenu"id="menuButton" tabindex="0"><p>menu</p></div>
      </div>
      <div class="main">
        <input
          type="number"
          id="fiyat"
          placeholder="Lütfen ürün fiyatını girin"
        />
        <input
          type="number"
          id="indirimli_fiyat"
          placeholder="İndirim oranını girin"
        />
        <button onclick="hesapla()">Hesapla</button>
        <p id="yanlis_cikti"></p>
        <p id="cikti">Fiyat:</p>
        <div class="kutular"></div>
      </div>
      <div class="footer">Footer</div>
    </div>
    <script src="fiyat_hesabi.js"></script>
  </body>
</html>
